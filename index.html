<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Mayuri ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f5;
            font-family: sans-serif;
            overflow: hidden;
            position: relative;
        }
        .container { text-align: center; padding: 20px; z-index: 1; }
        h1 { color: #c2185b; font-size: 1.8rem; margin-bottom: 30px; }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            width: 100%;
            position: relative;
        }
        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #yesBtn { background: #ff4081; color: white; }
        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: absolute;
            transition: all 0.1s ease;
        }
        #celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .couple-photo {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .message { font-size: 1.5rem; color: #c2185b; font-weight: bold; }
        .hashtag { color: #ff4081; font-style: italic; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1 id="question">Mayuri, will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn">Yes, Forever!</button>
            <button id="noBtn">No</button>
        </div>
    </div>
    <div id="celebration">
        <img src="photo.jpg" alt="Us" class="couple-photo">
        <div class="message">Yay! I love you! ü•∞‚ú®</div>
        <div class="hashtag">#SriMayi</div>
    </div>
    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContainer = document.getElementById('mainContainer');
        const celebration = document.getElementById('celebration');
        function moveButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            const randomX = Math.floor(Math.random() * (maxX - 20)) + 10;
            const randomY = Math.floor(Math.random() * (maxY - 20)) + 10;
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });
        yesBtn.addEventListener('click', () => {
            mainContainer.style.display = 'none';
            celebration.style.display = 'flex';
        });
    </script>
</body>
</html>
